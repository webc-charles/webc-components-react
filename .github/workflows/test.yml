name: Tests

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

concurrency:
  group: test-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run tests
        run: |
          timeout 180 pnpm test:run 2>&1 | tee test-output.txt &
          PID=$!
          wait $PID
          EXIT_CODE=$?
          
          if [ $EXIT_CODE -eq 124 ]; then
            if grep -q " 0 failed" test-output.txt || (grep -q "✓" test-output.txt && ! grep -q "×" test-output.txt); then
              echo "✅ Tests passed but process hung - forcing successful exit"
              exit 0
            else
              echo "❌ Tests failed or inconclusive"
              exit 1
            fi
          fi
          
          exit $EXIT_CODE
        env:
          CI: true
